<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Hour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>
    <nav class="nav-extended white">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center black-text">Cocktail Hour</a>
        </div>
    </nav>

    <div class="row">
        <div class="container">
            <img src="assets/images/cocktail-head.png" alt="cocktails" class="img-head" />
            <div class="row valign-wrapper">
                <form class="col s8">
                    <div class="row">
                        <div class="input-field col s8">
                            <textarea class="materialize-textarea" id="cocktail-input-2"></textarea>
                            <label for="cocktail-input" class="black-text">search by cocktail:</label>
                            <button class="btn waves-effect waves-light btn-large deep-orange lighten-1" id="cocktail-input-button-2" type="submit" name="action">Submit</i></button>
                        </div>
                        <div class="input-field col s8">
                            <textarea class="materialize-textarea" id="ingredient-input-2"></textarea>
                            <label for="ingredient-input" class="black-text">search by ingredient:</label>
                            <button class="btn waves-effect waves-light btn-large deep-orange lighten-1" id="ingredient-input-button-2" type="submit" name="action">Submit</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="width: 1000px">
            <div class="flexbox">
                <div class="col s10 m8 l9 output-field">
                </div>
            </div>
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.6.0.js " integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <script src="assets/js/landing.js "></script>
</body>

</html>
